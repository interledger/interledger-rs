
[package]
name = "interledger-packet-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
bytes = "0.5"

[dependencies.interledger-packet]
path = ".."
features = ["roundtrip-only"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "packet"
path = "fuzz_targets/packet.rs"
test = false
doc = false

[[bin]]
name = "address"
path = "fuzz_targets/address.rs"
test = false
doc = false
